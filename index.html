<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="center">
    <main>
      <section class="card-layout">
        <img class="circle" src="images/icon-star.svg" alt="star-icon" />

        <form id="rating" action="" method="post">
          <h2>How did we do?</h2>

          <p>
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>

          <div class="selection">

            <div class="circle">
              <label for="one">1</label>
              <input type="radio" name="rate" id="one" value="1">
            </div>

            <div class="circle">
              <label for="two">2</label>
              <input type="radio" name="rate" id="two" value="2">
            </div>

            <div class="circle">
              <label for="three">3</label>
              <input type="radio" name="rate" id="three" value="3">
            </div>

            <div class="circle">
              <label for="four">4</label>
              <input type="radio" name="rate" id="four" value="4">
            </div>

            <div class="circle">
              <label for="five">5</label>
              <input type="radio" name="rate" id="five" value="5">
            </div>

          </div>

          <div class="btn-container">
            <button type="submit">Submit</button>
          </div>
        </form>
      </section>
    </main>

  </body>
</html>
